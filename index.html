<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BibTeX Formatter</title>
    <script src="https://cdn.tailwindcss.com"></script>
		<script src="main.js"></script>
  </head>
  <body>
    <div class="grid justify-items-center bg-green-100 min-h-screen py-20">
      <div class="bg-white rounded-lg px-24 py-10">
        <div
          class="grid justify-items-center pt-8 text-4xl font-semibold text-green-600"
        >
          BibTeX Citation Formatter
        </div>
        <div class="grid justify-items-center py-4 text-xl font-normal">
          ✨Format BibTeX Bibliographies into Your Preferred Citation style✨
        </div>
        <div class="pt-10">
          <div class="text-xl font-semibold">Put your BibTeX here:</div>
          <textarea
            class="input mt-5"
            name="from"
            id="from"
            rows="10"
            cols="100"
            style="min-height: 15em"
            placeholder="@article{smith2020,
	author= {J. Smith},
	title= {The Title },
	journal={Journal of Dummy},
	volume={8},
	number={2},
	pages={123-135},
	year={2020},
	doi={12.1234/JOD.2020.12345678}
	}"
          ></textarea>
        </div>
        <div class="pt-10">
          <div class="text-xl font-semibold">Preferred style:</div>
          <div>
            <form class="mt-5" action="#">
              <select class="w-full p-3 text-lg rounded-lg" name="style" id="style">
                <option class="text-xl" value="APA">APA</option>
                <option class="text-xl" value="IEEE">IEEE</option>
                <option class="text-xl" value="Harvard">Harvard</option>
                <option class="text-xl" value="MLA">MLA</option>
              </select>
            </form>
          </div>
          <div>
            <button
              class="mt-5 bg-whire text-green-600 font-semibold border-2 border-green-600 py-1 px-4 rounded-lg hover:bg-green-600 hover:text-white ease-in-out duration-300"
              type="button"
            >
              Cite
            </button>
          </div>
        </div>
        <div class="pt-10">
          <div class="text-xl font-semibold">Result Citation:</div>
					<div class="pt-5 text-lg" id="result">
						J. Smith (2020). The Title . Journal of Dummy, 8(2), 123-135.
					</div>
					<div>
            <button
							onclick="copyToClipboard()"
              class="mt-5 bg-whire text-green-600 font-semibold border-2 border-green-600 py-1 px-4 rounded-lg hover:bg-green-600 hover:text-white ease-in-out duration-300"
              type="button"
            >
              Copy
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
